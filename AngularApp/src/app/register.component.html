<mat-card>
    <form [formGroup] = "form" (ngSubmit)="onSubmit()">
        <mat-input-container>
            <input style="width:350px" [ngClass]="{'error': isValid('firstName')}" matInput placeholder = "First Name" formControlName="firstName">
        </mat-input-container>
        <br>
        <mat-input-container>
            <input style="width:350px" [ngClass]="{'error': isValid('lastName')}" matInput placeholder = "Last Name" formControlName="lastName">
        </mat-input-container>
        <br>
        <mat-input-container>
            <input style="width:350px" [ngClass]="{'error': isValid('email')}" matInput type="email" placeholder = "Email" formControlName="email">
        </mat-input-container>
        <br>
        <mat-input-container>
            <input style="width:350px" [ngClass]="{'error': isValid('password')}" matInput type="Password" placeholder = "Password" formControlName="password">
        </mat-input-container>
        <br>
        <mat-input-container>
            <input style="width:350px" [ngClass]="{'error': isValid('confirmPassword')}" matInput type="Password" placeholder = "Confirm Password" formControlName="confirmPassword">
        </mat-input-container>
        <br>
        <span *ngIf="form.errors?.mismatchedFields">Passwords do not match</span>
        <br>

        <button mat-raised-button color="primary">Register</button>
    </form>
</mat-card>
